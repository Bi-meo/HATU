/* Ẩn radio mặc định */

  position: absolute;
  opacity: 0;
  cursor: pointer;
}

/* Tạo custom radio */
#mode-select input[type="radio"] + span {
  position: absolute;
  left: 0;
  top: 50%;
  transform: translateY(-50%);
  height: 22px;
  width: 22px;
  background-color: #34495e;
  border-radius: 50%;
  box-shadow: inset 0 0 5px #0008;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;

  box-shadow: 0 0 8px #ffd369cc;
}

  content: "";
  position: absolute;
  left: 6px;
  top: 6px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #2c3e50;
  box-shadow: 0 0 3px #2c3e50;
}

// Biến trạng thái
let currentQuestions = [];
let currentIndex = 0;
let score = 0;

const startBtn = document.getElementById('start-btn');
const restartBtn = document.getElementById('restart-btn');
const quizContainer = document.getElementById('quiz-container');
const questionEl = document.getElementById('question');
const answersEl = document.getElementById('answers');
const explanationEl = document.getElementById('explanation');
const nextBtn = document.getElementById('next-btn');
const scoreEl = document.getElementById('score');
const messageEl = document.getElementById('message');

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function startQuiz() {
  score = 0;
  currentIndex = 0;
  scoreEl.innerHTML = '';
  messageEl.innerHTML = '';
  explanationEl.innerHTML = '';
  nextBtn.style.display = 'none';
  restartBtn.style.display = 'none';

  document.getElementById("H1_b").style.display="none";

  // Chọn chế độ
  const mode = document.querySelector('input[name="mode"]:checked').value;

  if (mode === 'all') {
    currentQuestions = [...allQuestions];
  } else if (mode === 'random') {
    currentQuestions = shuffle([...allQuestions]).slice(0, 10);
  }

  shuffleAnswers();

  quizContainer.style.display = 'block';
  startBtn.style.display = 'none';
  document.getElementById('mode-select').style.display = 'none';

  showQuestion();
}

function shuffleAnswers() {
  currentQuestions.forEach(q => {
    shuffle(q.answers);
  });
}

function showQuestion() {
  nextBtn.style.display = 'none';
  explanationEl.innerHTML = '';
  scoreEl.innerHTML = '';
  messageEl.innerHTML = '';

  const currentQ = currentQuestions[currentIndex];
  questionEl.textContent = `Câu ${currentIndex + 1}: ${currentQ.question}`;
  answersEl.innerHTML = '';
  currentQ.answers.forEach((answer, idx) => {
    const btn = document.createElement('button');
    btn.textContent = answer.text;
    btn.className = '';
    btn.disabled = false;
    btn.addEventListener('click', () => selectAnswer(btn, answer.correct));
    answersEl.appendChild(btn);
  });
}

function selectAnswer(button, isCorrect) {
  // Disable tất cả nút
  Array.from(answersEl.children).forEach(btn => {
    btn.disabled = true;
    // Hiển thị màu đúng/sai
    const idx = Array.from(answersEl.children).indexOf(btn);
    const correct = currentQuestions[currentIndex].answers[idx].correct;
    if (correct) {
      btn.classList.add('correct');
    }
  });

  if (isCorrect) {
    score++;
  } else {
    button.classList.add('wrong');
  }

  // Hiển thị phần giải thích
  explanationEl.textContent = currentQuestions[currentIndex].explanation || '';

  nextBtn.style.display = 'inline-block';
}

function showScore() {
  questionEl.textContent = 'Kết thúc bài kiểm tra!';
  answersEl.innerHTML = '';
  explanationEl.innerHTML = '';
  nextBtn.style.display = 'none';

  scoreEl.innerHTML = `Bạn đã trả lời đúng <b>${score}</b> / <b>${currentQuestions.length}</b> câu hỏi.`;

  // Thông báo theo điểm số
  const ratio = score / currentQuestions.length;
  if (ratio >= 0.8) {
    messageEl.textContent = "Chúc mừng bạn làm rất tốt!";
  } else if (ratio >= 0.5) {
    messageEl.textContent = "Bạn sắp được điểm cao rồi. Cố gắng hơn vào lần sau nhé!";
  } else {
    messageEl.textContent = "Chưa đạt, bạn cần luyện tập thêm!";
  }

  restartBtn.style.display = 'inline-block';
}

function nextQuestion() {
  currentIndex++;
  if (currentIndex >= currentQuestions.length) {
    showScore();
  } else {
    showQuestion();
  }
}

startBtn.addEventListener('click', startQuiz);
nextBtn.addEventListener('click', nextQuestion);
restartBtn.addEventListener('click', () => {
  // Reset lại UI và cho phép chọn chế độ lại
  quizContainer.style.display = 'none';
  startBtn.style.display = 'inline-block';
  restartBtn.style.display = 'none';
  document.getElementById('mode-select').style.display = 'block';
  messageEl.innerHTML = '';
  scoreEl.innerHTML = '';
  explanationEl.innerHTML = '';
  questionEl.innerHTML = '';
  answersEl.innerHTML = '';

  document.getElementById("H1_b").style.display="block";
});

<script>
const canvas = document.getElementById("meteorCanvas");
const ctx = canvas.getContext("2d");

// Resize canvas theo kích thước khung nhìn
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

// Tạo các sao tĩnh
const stars = [];
for (let i = 0; i < 150; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 1.5,
    a: 0.3 + Math.random() * 0.7
  });
}

// Mảng chứa các sao băng
let meteors = [];

// Tạo sao băng mới
function createMeteor() {
  meteors.push({
    x: -20,
    y: Math.random() * canvas.height * 0.5,
    length: 120 + Math.random() * 80,
    dx: 7 + Math.random() * 3,
    dy: 3 + Math.random() * 2,
    alpha: 1
  });
}

// Vẽ các sao tĩnh
function drawStars() {
  stars.forEach(s => {
    ctx.fillStyle = `rgba(255,255,255,${s.a})`;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  });
}

// Vẽ và cập nhật sao băng
function updateAndDrawMeteors() {
  meteors.forEach((m, idx) => {
    m.x += m.dx;
    m.y += m.dy;
    m.alpha -= 0.0007;

    const endX = m.x - m.dx * (m.length / 20);
    const endY = m.y - m.dy * (m.length / 20);

    const grad = ctx.createLinearGradient(m.x, m.y, endX, endY);
    grad.addColorStop(0, `rgba(255,255,255,${m.alpha})`);
    grad.addColorStop(1, `rgba(255,255,255,0)`);

    ctx.strokeStyle = grad;
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(m.x, m.y);
    ctx.lineTo(endX, endY);
    ctx.stroke();

    if (m.alpha <= 0 || m.x > canvas.width + 50 || m.y > canvas.height + 50) {
      meteors.splice(idx, 1);
    }
  });
}

// Vòng lặp animation
function draw() {
  // Xoá nội dung canvas, nhưng không ảnh hưởng ảnh nền
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  drawStars();
  updateAndDrawMeteors();

  requestAnimationFrame(draw);
}

// Tạo sao băng định kỳ
setInterval(() => {
  if (Math.random() < 0.7) createMeteor();
}, 800);

// Bắt đầu vẽ
draw();
</script>
